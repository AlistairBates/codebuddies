<template name="editStudyGroupInfoModal">
  <div class="modal fade study-group">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form  class="updateStudyGroupInfo">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
              <h2>{{title}}</h2>
            </div>
            <div class="modal-body">

              <div class="form-group">
                <label  class="control-label">Introduction</label>
                <textarea name="sgIntro" class="form-control" id="sgIntro" rows="3" cols="70" placeholder="Describe your study group in a tweet">{{introduction}}</textarea>
                <small class="pull-right">{{introCharCount}}</small>
              </div>

              <div class="form-group">
                <label  class="control-label">Description and Goals</label>
                <textarea name="sgDesc" class="form-control" id="sgDesc" rows="5" cols="70" placeholder="What are the goals of the study group? Please describe.">{{description}}</textarea>
              </div>

            </div><!--modal body-->

            <div class="modal-footer">
              {{#unless processing}}
                <button id="submit" class="btn btn-block">Save</button>
              {{else}}
                <button type="button" class="btn btn-block disabled"><i class="fa fa-refresh fa-spin"></i> {{_ "state_processing"}}</button>
              {{/unless}}
            </div>

          </form>

      </div><!--modal content-->
    </div><!--modal dialog-->
  </div>
</template>
