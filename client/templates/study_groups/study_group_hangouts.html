<template name="studyGroupHangouts">
  <div id="hangout-board">
    <div class="hangout-board">
          {{#if isInRole 'member' _id}}
            <div class="col-md-12 well">
              <p>If you'd like to schedule a hangout for this study group, <strong>please ask an organizer</strong> to make you an organizer of this group.</p>
            </div>
          {{/if}}
          <div class="col-md-3 col-md-offset-9 margin-bottom-1">
            {{#if isInRole 'owner, admin, moderator' _id}}
              <div class="btn btn-cb2 {{#unless currentUser}} continue-popup {{/unless}}" id="{{#if currentUser}}newHangout{{/if}}"  >{{_ "create_a_hangout"}}</div>
            {{/if}}
          </div>

        {{#if Template.subscriptionsReady}}
          <div>
              {{#each hangouts}}
               <div class="col-md-4">
                  {{> hangoutCard}}
               </div>
              {{else}}
                  <h5 class="text-center well margin-top-1">No hangouts yet. Want to start one?</h5>
              {{/each}}
          </div>

          {{#if status}}
            <h5 class="text-center well">You've reached the end of the page.</h5>
          {{/if}}

        {{else}}
            {{> loading}}
        {{/if}}
    </div>

  </div><!--hangout-board-->
</template>
