<template name="studyGroupSettings">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Archive this study group</h3>
    </div>
    <div class="panel-body">
      <p>Warning: this cannot be undone! Only you, as the owner, can archive this group.</p>
      <div class="btn btn-danger btn-sm" id="archiveStudyGroup">Archive Group</div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Who can schedule a hangouts ?</h3>
    </div>
    <div class="panel-body">
      <p>By Default Owner, admin and moderators are allowd to create hangout.</p>
      <select class="form-control" id="hangoutPermission">
        <option value="false"  {{selected exempt_form_default_permission  false}}>Admin, Moderator</option>
        <option value="true" {{selected exempt_form_default_permission  true}}>Admin, Moderator, Members</option>
      </select>
    </div>
  </div>

</template>
